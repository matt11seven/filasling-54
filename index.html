    <!-- Script para corrigir URLs hardcoded para localhost:8000 -->
    <script>
      // Monkey patch o fetch original para interceptar chamadas para localhost:8000
      (function() {
        const originalFetch = window.fetch;
        window.fetch = function(url, options = {}) {
          let newUrl = url;
          let newOptions = {...options};
          
          // Se a URL contiver localhost:8000, alterar para o caminho relativo
          if (typeof url === 'string' && url.includes('localhost:8000')) {
            // Extrair o caminho ap√≥s localhost:8000
            const path = url.split('localhost:8000')[1];
            newUrl = `/api${path}`;
            console.log('üîÑ URL redirecionada:', url, '‚Üí', newUrl);
          }
          
          // Corrigir problema de Mixed Content: garantir que todas as URLs usem HTTPS
          if (typeof newUrl === 'string' && 
              window.location.protocol === 'https:' && 
              newUrl.startsWith('http:')) {
            const oldUrl = newUrl;
            newUrl = newUrl.replace('http:', 'https:');
            console.log('üîê URL HTTP convertida para HTTPS:', oldUrl, '‚Üí', newUrl);
          }
          
          // Corrigir URLs absolutas com nome de host atual
          if (typeof newUrl === 'string' && newUrl.includes(window.location.hostname)) {
            // Se a URL contiver o nome do host atual, mas estiver usando HTTP quando o site √© HTTPS
            if (window.location.protocol === 'https:' && newUrl.startsWith('http:')) {
              const oldUrl = newUrl;
              newUrl = newUrl.replace('http:', 'https:');
              console.log('üîê URL HTTP convertida para HTTPS:', oldUrl, '‚Üí', newUrl);
            }
          }
          
          // Tamb√©m garantir que URLs relativas a /api usem o protocolo correto
          if (typeof newUrl === 'string' && 
              newUrl.startsWith('/api') && 
              options.url && 
              typeof options.url === 'string' && 
              options.url.startsWith('http:')) {
            options.url = options.url.replace('http:', 'https:');
            console.log('üîê URL de op√ß√µes HTTP convertida para HTTPS');
          }
          
          // Garantir que o token de autentica√ß√£o seja enviado em todas as requisi√ß√µes
          if (typeof url === 'string' && (url.includes('/api/') || newUrl.includes('/api/'))) {
            // Pegar o token do localStorage
            try {
              const authToken = localStorage.getItem('accessToken');
              if (authToken) {
                // Garantir que temos um objeto headers
                newOptions.headers = newOptions.headers || {};
                
                // Se headers √© um objeto Headers (n√£o um objeto plano JS), convert√™-lo
                if (newOptions.headers instanceof Headers) {
                  const plainHeaders = {};
                  for (const [key, value] of newOptions.headers.entries()) {
                    plainHeaders[key] = value;
                  }
                  newOptions.headers = plainHeaders;
                }
                
                // Adicionar o token de autentica√ß√£o ao header Authorization
                newOptions.headers['Authorization'] = `Bearer ${authToken}`;
                console.log('üîë Token de autentica√ß√£o adicionado √† requisi√ß√£o');
              } else {
                console.log('‚ö†Ô∏è Nenhum token de autentica√ß√£o encontrado no localStorage');
              }
            } catch (e) {
              console.error('Erro ao adicionar token de autentica√ß√£o:', e);
            }
          }
          
          return originalFetch.call(this, newUrl, newOptions);
        };
        console.log('‚úÖ Patch para redirecionamento de URL aplicado!');
      })();
    </script>

    <script>
      window.addEventListener('load', function() {
        console.log('üîç Verificando e aplicando configura√ß√µes de API...');
        // For√ßar uso de API relativa em produ√ß√£o
        if (window.location.hostname.includes('easypanel.host') || 
            window.location.hostname !== 'localhost') {
          console.log('üåê Ambiente de produ√ß√£o detectado, for√ßando API relativa');
          
          // Qualquer vari√°vel global configurando URL da API
          if (window.API_BASE_URL) window.API_BASE_URL = '/api';
          if (window.ENV && window.ENV.VITE_API_URL) window.ENV.VITE_API_URL = '/api';
          
          // Patch adicional para garantir que todas as URLs /api/* usem o protocolo atual
          const originalFetch = window.fetch;
          if (originalFetch && typeof originalFetch === 'function') {
            console.log('üîê Aplicando patch adicional para garantir HTTPS em todas as chamadas de API');
            window.fetch = function(url, options = {}) {
              // Se for uma URL de API e estamos em HTTPS, garantir que ela tamb√©m use HTTPS
              if (typeof url === 'string' && 
                  (url.includes('/api/') || url.startsWith('/api')) && 
                  window.location.protocol === 'https:') {
                // For√ßar protocolo relativo ou HTTPS
                if (url.startsWith('http:')) {
                  const oldUrl = url;
                  url = url.replace('http:', 'https:');
                  console.log('üõ†Ô∏è URL convertida de HTTP para HTTPS:', oldUrl, '‚Üí', url);
                }
              }
              return originalFetch.call(this, url, options);
            };
          }
          
          // Suprimir mensagens de erro relacionadas a placeholders de banco de dados
          // Como o frontend n√£o deve se conectar diretamente ao banco, podemos ignorar essas mensagens
          if (window.DB_CONFIG_PLACEHOLDERS) {
            console.log('üö´ Suprimindo mensagens de erro de placeholders de banco de dados');
            // Atribuir objeto vazio para evitar erros, mas n√£o fornecer credenciais reais
            window.DB_CONFIG_PLACEHOLDERS = {};
          }
          
          // Interceptar qualquer fun√ß√£o que tente acessar configura√ß√µes de DB
          // para encaminhar corretamente atrav√©s da API em vez de tentar conex√£o direta
          if (window.replaceDbPlaceholders) {
            window.replaceDbPlaceholders = function() {
              console.log('üíæ Usando API para opera√ß√µes de banco de dados em vez de conex√£o direta');
              return {};
            };
          }
          
          console.log('‚úÖ Configura√ß√µes de API atualizadas para produ√ß√£o');
        }
      });
    </script>
