server {
    listen 80 default_server;
    
    # Habilitar logs detalhados para depuração
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;
    
    # Endpoint de diagnóstico direto para o backend
    location = /dbtest {
        proxy_pass http://127.0.0.1:8000/dbtest;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Frontend files - configuração mais permissiva para testes
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html =404;
        index index.html;
        
        # Adicionar mais diagnósticos
        add_header X-Debug-Message "Serving frontend files from /usr/share/nginx/html" always;
        add_header Content-Type "text/html; charset=UTF-8";
    }
    
    # CORS headers simplificados
    set $cors_origin "*";
    set $cors_methods "GET, POST, PUT, DELETE, OPTIONS";
    set $cors_headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";

    # Todos os endpoints da API - Configuração de proxy
    location /api/ {
        # Proxy sem remover o prefixo /api/
        proxy_pass http://127.0.0.1:8000;
        
        # Headers comuns
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 300s;
        proxy_read_timeout 300s;
        
        # CORS Headers
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' $cors_methods always;
        add_header 'Access-Control-Allow-Headers' $cors_headers always;
        
        # Opções preelight CORS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin;
            add_header 'Access-Control-Allow-Methods' $cors_methods;
            add_header 'Access-Control-Allow-Headers' $cors_headers;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
    
    # FastAPI docs
    location /docs {
        proxy_pass http://127.0.0.1:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /openapi.json {
        proxy_pass http://127.0.0.1:8000/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Gzip Configuration
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
        
    # Error pages
    error_page 500 502 503 504 /custom_50x.html;
    location = /custom_50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
