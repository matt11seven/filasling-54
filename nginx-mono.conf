server {
    listen 80;
    server_name _ ops-aux-seridofila.waxfyw.easypanel.host;
    
    # Habilitar logs detalhados para depuração
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;
    
    # Frontend files - configuração mais permissiva para testes
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html =404;
        index index.html;
        
        # Adicionar mais diagnósticos
        add_header X-Debug-Message "Serving frontend files from /usr/share/nginx/html" always;
        add_header Content-Type "text/html; charset=UTF-8";
    }
    
    # API backend
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Adicionar timeout mais longo
        proxy_connect_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # FastAPI docs
    location /docs {
        proxy_pass http://127.0.0.1:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /openapi.json {
        proxy_pass http://127.0.0.1:8000/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Gzip Configuration
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
        
    # Error pages
    error_page 500 502 503 504 /custom_50x.html;
    location = /custom_50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
